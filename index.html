<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Examen parcial 1</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-center">
        <h1 class="navbar-brand">
            APLICACION DE FACTURACIÃ“N
        </h1>
    </nav>
    <div class="container">
        <div class="row d-flex" id="app">
            <div class="col-md-12 ">
                <div class="mt-5 mb-5 bg-light border ml">
                    <div>
                        <h4>Agrega un Producto</h4>
                    </div>
                </div>
            </div>
            <form action="" class="d-flex col-7 mr-2" id="product-form">
                <div class="col-4 me-3">
                    <strong>Nombre</strong>
                    <input type="text" id="name" placeholder="Ingresa el nombre" class="form-control">
                </div>
                <div class="col-4 me-3">
                    <strong>Precio</strong>
                    <input type="number" step="0.01" id="price" placeholder="Ingresa el precio"
                        class="form-control">
                </div>
                <div class="col-4">
                    <strong>Cantidad</strong>
                    <input type="number" id="cnt" placeholder="Ingresa la cantidad" class="form-control" >
                </div>
                <input type="submit" value="Agregar producto" class="btn btn-primary btn-block">
            </form>
        </div>
        <div class="row mt-5 border border-dark text-center ">
            <table class="mb-1 mt-1">
                <tr class="bg-success" >
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr >
                <tbody id="table-bill">
                </tbody>
            </table>
        </div>
        <div class="row mt-5 container2">
            <div class="col-3 auto-mar">
                <div class="text-center">
                    <strong class="">Subtotal:</strong>
                    <input type="text" id="subtotal" placeholder="" class="form-control" readonly>
                </div>
                <div class="text-center">
                    <strong class="">IVA:</strong>
                    <input type="text" id="iva" placeholder="" class="form-control" readonly>
                </div>
                <div class="text-center">
                    <strong class="">Total:</strong>
                    <input type="text" id="total" placeholder="" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>
    <script src="./JS/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
